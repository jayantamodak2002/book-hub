<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BookHub | Authentication</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="container">
    <h1>IUS Library</h1>

    <div class="tab-buttons">
      <button onclick="showForm('login')" id="loginTab" class="active">Login</button>
      <button onclick="showForm('register')" id="registerTab">Register</button>
    </div>

    
    <form id="loginForm" class="form active">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="button" onclick="loginUser()">Login</button>
    </form>

    
    <form id="registerForm" class="form">
      <input type="text" id="regName" placeholder="Full Name" required>
      <input type="email" id="regEmail" placeholder="Email" required>
      <input type="password" id="regPassword" placeholder="Password" required>
      <button type="button" onclick="registerUser()">Register</button>
    </form>

    
    <div class="import-export">
      <button onclick="exportData()">â¬‡ Export JSON</button>
      <input type="file" id="importFile" accept="application/json" onchange="importData(event)">
    </div>

    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
